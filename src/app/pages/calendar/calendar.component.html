<div class="container">
    <div class="header">
        <button color="accent" mat-button (click)="settings()">
            <mat-icon>settings</mat-icon>
            Einstellungen
        </button>
    </div>
    <full-calendar #calendar 
        [options]="calendarOptions" 
        (touchstart)="onTouchStart($event)"
        (touchend)="onTouchEnd($event)">
    </full-calendar>
</div>
