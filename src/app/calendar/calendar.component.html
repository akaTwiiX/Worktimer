<div class="container">
    <full-calendar #calendar 
        [options]="calendarOptions" 
        (touchstart)="onTouchStart($event)"
        (touchend)="onTouchEnd($event)">
    </full-calendar>
    <div>
        <span>Arbeitszeit: {{totalTime}}h</span> <br>
        <span>davon Pause {{totalPause}}h</span>
    </div>
</div>
