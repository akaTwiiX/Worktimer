<div class="container">
    <full-calendar #calendar 
        [options]="calendarOptions" 
        (touchstart)="onTouchStart($event)"
        (touchend)="onTouchEnd($event)">
    </full-calendar>
    <div>
        <button mat-raised-button color="primary" 
                    (click)="logout()">
                Ausloggen
            </button>
    </div>
</div>
