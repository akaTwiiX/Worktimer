<div class="dialog">
    <div>
        <h3>{{ data.isNew ? 'Neue Arbeitszeit' : 'Arbeitszeit bearbeiten' }}</h3>
        <mat-slide-toggle [checked]="isVisible" (change)="toggleVisibility($event)"></mat-slide-toggle>
    </div>
    @if(isVisible){
    <mat-form-field>
        <mat-label>Ereignisname</mat-label>
        <input type="text" matInput [(ngModel)]="eventData.title" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Deine Kasse</mat-label>
        <input type="number" matInput [(ngModel)]="eventData.selection">
    </mat-form-field>


    <mat-radio-group class="radio-btn" [(ngModel)]="eventData.backgroundColor">
        @for (color of colors; track color) {
        <mat-radio-button [value]="color.id">
            <div class="color" [style.background-color]="color.value"></div>
        </mat-radio-button>
        }
    </mat-radio-group>
    }@else {
    <mat-radio-group class="radio-btn" [(ngModel)]="eventData.backgroundColor" style="flex-direction: column;">
        @for (color of sortedColors(); track color) {
        @if(color.isActive){
        <mat-radio-button [value]="color.id" (click)="selectTime(color.label)">
            <div class="time-selector" [style.background-color]="color.value">
                <span [appTimeFormat]="color.label"></span>
            </div>
        </mat-radio-button>
        }
        }


    </mat-radio-group>
    }


    <div mat-dialog-actions class="btn-container">
        <button mat-button color="primary" (click)="onSave()">Speichern</button>
        @if (!data.isNew) {
        <button mat-button color="warn" (click)="onDelete()">LÃ¶schen</button>
        }
        <button mat-button (click)="onCancel()">Abbrechen</button>
    </div>
</div>
